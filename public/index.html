<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Healthcare Management System</h1>
            <div id="user-info" class="hidden">
                <span id="user-name"></span>
                <button onclick="logout()">Logout</button>
            </div>
        </header>

        <!-- Auth Section -->
        <div id="auth-section">
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showLogin()">Login</button>
                <button class="tab-btn" onclick="showRegister()">Register</button>
            </div>
            
            <form id="login-form" class="auth-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <form id="register-form" class="auth-form hidden">
                <h2>Register</h2>
                <input type="text" id="register-name" placeholder="Full Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Main App Section -->
        <div id="app-section" class="hidden">
            <nav class="nav-tabs">
                <button class="nav-btn active" onclick="showSection('patients')">Patients</button>
                <button class="nav-btn" onclick="showSection('doctors')">Doctors</button>
                <button class="nav-btn" onclick="showSection('mappings')">Assignments</button>
            </nav>

            <!-- Patients Section -->
            <div id="patients-section" class="section">
                <div class="section-header">
                    <h2>Patients</h2>
                    <button onclick="showPatientForm()">Add Patient</button>
                </div>
                
                <form id="patient-form" class="form hidden">
                    <input type="hidden" id="patient-id">
                    <input type="text" id="patient-name" placeholder="Patient Name" required>
                    <input type="number" id="patient-age" placeholder="Age" required>
                    <select id="patient-gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="tel" id="patient-phone" placeholder="Phone" required>
                    <textarea id="patient-address" placeholder="Address"></textarea>
                    <div class="form-buttons">
                        <button type="submit">Save Patient</button>
                        <button type="button" onclick="cancelPatientForm()">Cancel</button>
                    </div>
                </form>

                <div id="patients-list" class="list"></div>
            </div>

            <!-- Doctors Section -->
            <div id="doctors-section" class="section hidden">
                <div class="section-header">
                    <h2>Doctors</h2>
                    <button onclick="showDoctorForm()">Add Doctor</button>
                </div>
                
                <form id="doctor-form" class="form hidden">
                    <input type="hidden" id="doctor-id">
                    <input type="text" id="doctor-name" placeholder="Doctor Name" required>
                    <input type="text" id="doctor-specialization" placeholder="Specialization" required>
                    <input type="tel" id="doctor-phone" placeholder="Phone" required>
                    <input type="email" id="doctor-email" placeholder="Email" required>
                    <input type="number" id="doctor-experience" placeholder="Years of Experience" required>
                    <div class="form-buttons">
                        <button type="submit">Save Doctor</button>
                        <button type="button" onclick="cancelDoctorForm()">Cancel</button>
                    </div>
                </form>

                <div id="doctors-list" class="list"></div>
            </div>

            <!-- Mappings Section -->
            <div id="mappings-section" class="section hidden">
                <div class="section-header">
                    <h2>Patient-Doctor Assignments</h2>
                    <button onclick="showMappingForm()">Assign Doctor</button>
                </div>
                
                <form id="mapping-form" class="form hidden">
                    <select id="mapping-patient" required>
                        <option value="">Select Patient</option>
                    </select>
                    <select id="mapping-doctor" required>
                        <option value="">Select Doctor</option>
                    </select>
                    <div class="form-buttons">
                        <button type="submit">Assign Doctor</button>
                        <button type="button" onclick="cancelMappingForm()">Cancel</button>
                    </div>
                </form>

                <div id="mappings-list" class="list"></div>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
